<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack by Jacob Bodkin</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900" rel="stylesheet">
      <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Javascript -->
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <section class="rules">
        <h4>Dealer must draw on 16 and stand on all 17's</h4>
      </section>
      <section class="top">
        <div class="deckImage">
          <img src="img/card-back-red.png" alt="" class="deck">
          <div class="card" id="deckCard">
            <h3 class="suit"></h3>
            <h3 class="value"></h3>
          </div>
        </div>
        <section class="dealer">
          <div class="cardArea" id="dealerCards"></div>
          <h2>Dealer</h2>
        </section>
        <section class="counters">
          <div class="purse">
            <h4>Purse</h4>
            <span>$</span><h5 id="purseText">100</h5>
          </div>
        </section>
      </section>
      <section class="middle">
        <div class="newShuffle">
          <h6 id="newShuffle">New Shuffle</h6>
        </div>
        <h1>Blackjack</h1>
        <p>Single Deck</p>
        <button type="button" name="stand" class="stand" id="playerOneStand">Stand</button>
        <button type="button" name="Deal" id="dealButton">Deal</button>
        <button type="button" name="hit" class="hit" id="playerOneHit">Hit Me!</button>
      </section>
      <section class="bottom">
        <section class="player playerOne">
          <h2>Player 1</h2>
          <div class="cardArea" id="playerOneCards"></div>
        </section>
      </section>
    </main>
  </body>
</html>
